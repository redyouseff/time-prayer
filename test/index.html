<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: blue;
            width: 100px;
            height: 100px;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
                
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div>
        kklkjlkj
    </div>
</body>
</html>
